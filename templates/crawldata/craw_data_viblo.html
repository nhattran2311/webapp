{% extends 'blog/layout/base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form class="form=group" action="{% url 'craw_data_viblo' %}", method="POST">
                {% csrf_token %}
                <br><br>
                <p>Insert URL:
                    <input type="text" name="web_link">
                    <input type="submit" class="btn btn-primary btn-sm" name="submit">
                </p>

                {% if title %}
                <!-- output -->
                <div class="output">
                    <h1> DATA Crawling: </h1>
                    <h2>{{title}}</h2>
                    <p> Parapgraphs :</p>
                    <div> {{content}}</div>
                    <br>
                </div>
                {% endif %}
            </form>
        </div>


        <div class="col-md-3">
            <form class="form=group" action="{% url 'create_article' %}", method="POST">
                {% csrf_token %}
                <br><br>
                <p>Embedded Data:
                    <input type="submit" class="btn btn-primary btn-sm" name="submit">
                </p>

                <!-- output -->
            </form>
        </div>
    </div>
</div>




{% endblock content %}
