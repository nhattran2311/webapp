{% extends 'blog/layout/base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form class="form=group", method="POST">
                {% csrf_token %}
                <br><br>
                <p>Insert URL:

                    <input type="text" name="web_link">
                    <input type="submit" formaction="{% url 'craw_data_viblo' %}" class="btn btn-primary btn-sm" name="submit">

                    <input type="submit" formaction="{% url 'create_article' %}" class="btn btn-primary btn-sm" name="Submit to Sharing" value="Submit to Sharing">
                    {% endif %}
                </p>
                {% if title %}

                <div class="output">
                    <h2> You can press button "Submit to Sharing" now!!!</h3>
                    <h3> DATA Crawling: </h3>

                    <p> Parapgraphs :</p>

                </div>
                {% endif %}
            </form>
        </div>

    </div>
</div>




{% endblock content %}
